<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus DCP</title>
    <link rel="stylesheet" href="../styles/log_in_style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title-section">
        <img
          src="../assets/nexus_logo.png"
          alt="Nexus Logo"
          class="nexus-logo"
        />
        <div class="app-title">
          <p>Nexus</p>
          <p>Database</p>
          <p>Connection</p>
          <p>Prototype</p>
        </div>
      </div>
      <div class="log-in-section">
        <p class="log-in-heading">Log In</p>
        <p class="username-prompt">Username</p>

        <input type="text" class="username-input" id="username-input" />

        <p class="password-prompt">Password</p>
        <input type="text" class="password-input" id="password-input" />
        <br />

        <button class="log-in-button" id="log-in-button">Log-in</button>

        <p class="sign-up-prompt">
          Don't Have an Account?
          <a href="sign_up.html" style="color: #0e2f5f"><u>Sign up</u></a>
        </p>
      </div>
    </div>
    <script src="../scripts/log_in_script.js"></script>
  </body>
</html>

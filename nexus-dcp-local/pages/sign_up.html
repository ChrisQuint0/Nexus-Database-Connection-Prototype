<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus DCP</title>
    <link rel="stylesheet" href="../styles/sign_up_style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title-section">
        <img
          src="../assets/nexus_logo.png"
          alt="Nexus Logo"
          class="nexus-logo"
        />
        <div class="app-title">
          <p>Nexus</p>
          <p>Database</p>
          <p>Connection</p>
          <p>Prototype</p>
        </div>
      </div>
      <div class="sign-up-section">
        <p class="sign-up-heading">Sign Up</p>
        <p class="username-prompt">Username</p>
        <input type="text" class="username-signup-input" id="username-signup" />
        <p class="password-prompt">Password</p>
        <input type="text" class="password-signup-input" id="password-signup" />
        <p class="confirm-password-prompt">Confirm Password</p>
        <input
          type="text"
          class="confirm-password-input"
          id="confirm-password-signup"
        />
        <br />
        <button class="sign-up-button" id="signup-button">Sign up</button>
        <p class="log-in-prompt">
          Already have an account?
          <a href="log_in.html" style="color: #0e2f5f"><u>Log in</u></a>
        </p>
      </div>
    </div>
    <script src="../scripts/sign_up_script.js"></script>
  </body>
</html>
